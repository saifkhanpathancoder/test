<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>user interface design</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,600;1,700&family=Raleway:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,300;1,500;1,600;1,700;1,900&family=Rubik:ital,wght@0,600;0,700;0,800;0,900;1,400;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <nav class="navigation">
      <div class="navigation__innercontainer">
        <div class="navigation__logo">
          <h1 class="navigation__heading-main">Anonime</h1>

          <ul class="navigation__side-nav">
            <li class="navigation__item">
              <a href="intel.html" class="navigation__link">Home</a>c 
              <a href="" class="navigation__link">List anonime</a>
            </li>
          </ul>
        </div>
        <div class="navigation__cta">
          <input
            type="text"
            class="navigation__input"
            placeholder="search anime or movie"
            color="white"
          />
        </div>
      </div>
    </nav>

    <section class="explore">
      <div class="explore__innercontainer">
        <div class="explore__heading-primary">Explore</div>
        <div class="explore__heading-secondary">
          What are you gonna watch today?
        </div>
        <div class="explore__content-innercontainer"></div>
        <div class="explore__movies">
          <div class="explore__innercontainer">
            <div class="explore__heading-release">New realease</div>
            <div class="explore__huge-container"></div>
          </div>
        </div>
      </div>
    </section>

    <section class="movie-container">
      <div class="movie-container__innercontainer">
        <div class="movie-container__content">
          <h1 class="movie-container__heading-primmary">Similar</h1>
          <div class="movie-container__image-wrapper"></div>
        </div>
      </div>
    </section>
    <script src="script.js"></script>
  </body>
</html>
